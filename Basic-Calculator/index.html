<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Img/Calculator.gif" type="image/x-icon">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h1>Calculator</h1>
            <input type="text" placeholder="0" id="inputBox" />
            <div>
                <button class="rows">7</button>
                <button class="rows">8</button>
                <button class="rows">9</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button class="rows">4</button>
                <button class="rows">5</button>
                <button class="rows">6</button>
                <button class="operator">*</button>
            </div>
            <div>
                <button class="rows">1</button>
                <button class="rows">2</button>
                <button class="rows">3</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button class="rows">0</button>
                <button class="rows">.</button>
                <button class="operator">+</button>
                <button class="eqlbtn">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
